<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CERCASP | Restauración Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: { 400: '#D4AF37', 500: '#C5A028', 600: '#B08D1E' }, void: '#050505', panel: '#111111' },
                    fontFamily: { heading: ['Cinzel', 'serif'], body: ['Montserrat', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Montserrat', sans-serif; }
        .font-heading { font-family: 'Cinzel', serif; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .text-gold-gradient { background: linear-gradient(to right, #D4AF37, #F3E5AB, #D4AF37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200%; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        /* Chat styles */
        .chat-msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 12px; font-size: 0.85rem; max-width: 85%; }
        .chat-user { background: #D4AF37; color: black; align-self: flex-end; margin-left: auto; }
        .chat-bot { background: rgba(255,255,255,0.1); color: white; align-self: flex-start; border-left: 2px solid #D4AF37; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 glass border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gold-400 to-yellow-600 flex items-center justify-center text-black font-bold text-xl">C</div>
                <div><h1 class="font-heading font-bold text-white tracking-widest text-lg">CERCASP A.C.</h1></div>
            </div>
            <button onclick="document.getElementById('login-modal').classList.remove('hidden')" class="border border-white/20 px-4 py-2 rounded text-xs hover:bg-white/10 transition">
                <i class="fas fa-lock text-gold-400 mr-2"></i>Staff Access
            </button>
        </div>
    </nav>

    <header class="min-h-screen flex items-center justify-center relative bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80')] bg-cover bg-center">
        <div class="absolute inset-0 bg-black/80"></div>
        <div class="relative z-10 text-center px-4 max-w-4xl">
            <h1 class="text-5xl md:text-7xl font-heading font-bold text-white mb-6">MÁS QUE REHABILITACIÓN<br><span class="text-gold-gradient">ES UN RENACER</span></h1>
        </div>
    </header>

    <section class="py-24 bg-void">
        <div class="max-w-4xl mx-auto px-6">
            <h2 class="text-3xl font-heading text-white mb-6 text-center">Transparencia en Resultados</h2>
            <div class="glass p-6 rounded-xl">
                <canvas id="recidivismChart"></canvas>
            </div>
        </div>
    </section>

    <footer class="bg-black py-10 text-center border-t border-white/10 text-xs text-gray-500">
        © 2025 CERCASP A.C. | San Pedro, Coahuila.
    </footer>

    <div id="login-modal" class="hidden fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg overflow-hidden p-8 relative">
            <button onclick="document.getElementById('login-modal').classList.add('hidden')" class="absolute top-2 right-2 text-black"><i class="fas fa-times"></i></button>
            <h3 class="text-center font-bold text-xl mb-4 text-black">ACCESO RESTRINGIDO</h3>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="login-email" required placeholder="usuario@cercasp.org" class="w-full border p-3 rounded text-black">
                <input type="password" id="login-pass" required placeholder="Contraseña" class="w-full border p-3 rounded text-black">
                <button type="submit" class="w-full bg-black text-white font-bold py-3 rounded hover:bg-gray-800">INGRESAR AL SISTEMA</button>
            </form>
            <div id="login-msg" class="mt-4 text-center text-xs font-bold text-red-600 hidden"></div>
        </div>
    </div>

    <script>
        // Chart Pública
        const ctx = document.getElementById('recidivismChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['18-25 Años', '26-35 Años', '36+ Años'],
                datasets: [{ label: 'Índice de Reincidencia (%)', data: [65, 45, 25], backgroundColor: 'rgba(212, 175, 55, 0.8)' }]
            },
            options: { plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#999' } }, x: { ticks: { color: '#999' } } } }
        });

        // Login Logic (Redirección)
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.toLowerCase();
            const pass = document.getElementById('login-pass').value;
            const msg = document.getElementById('login-msg');

            // Validación simple (En producción usaríamos Backend real)
            if (email.endsWith('@cercasp.org') && (pass === 'Cercasp@2025' || pass === 'Admin123')) {
                // GUARDAR SESION EN NAVEGADOR
                sessionStorage.setItem('cercasp_user', email);
                sessionStorage.setItem('cercasp_auth', 'true');
                
                // REDIRECCIONAR AL ARCHIVO DEL STAFF
                window.location.href = 'staff_dashboard.html';
            } else {
                msg.textContent = "Credenciales inválidas o dominio no autorizado.";
                msg.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
